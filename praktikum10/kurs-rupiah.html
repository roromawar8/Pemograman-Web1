<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <fieldset style="background: lightblue">
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
    <table style="border: 1px solid black; text-align:center">
        <thead>
            <th>Masukan Nilai</th>
            <th>Valas</th>
            <th>Nilai Rupiah</th>
        </thead>
        <tbody>
            <td>
                <input type="number" id="jumlah" onchange="kursRupiah()">
            </td>
            <td>
                <select id="pilih" onchange="kursRupiah()">
                    <option value="choose">Pilih</option>
                    <option value="us">Dollar US</option>
                    <option value="sg">Dollar Singapore</option>
                    <option value="malay">Ringgit Malaysia</option>
                    <option value="jpn">Yen Jepang</option>
                    <option value="euro">Euro</option>
                    <option value="arab">Riyal Arab Saudi</option>
                </select>
            </td>
            <td>
                <input type="text" id="konversi">
            </td>
        </tbody>
    </table>
</fieldset>

<script>
    function kursRupiah(){
        let uang = document.getElementById("jumlah").value;
        let mata_uang = document.getElementById("pilih").value;
        let konversi;
        if(mata_uang == "us"){
            konversi = uang * 9915;
            document.getElementById("konversi").value = konversi;
        }else if(mata_uang == "sg"){
            konversi = uang * 13472;
            document.getElementById("konversi").value = konversi;
        }else if(mata_uang == "malay"){
            konversi = uang * 874;
            document.getElementById("konversi").value = konversi;
        }else if(mata_uang == "jpn"){
            konversi = uang * 120;
            document.getElementById("konversi").value = konversi;
        }else if(mata_uang == "euro"){
            konversi = uang * 15888;
            document.getElementById("konversi").value = konversi;
        }else if(mata_uang == "arab"){
            konversi = uang * 3592;
            document.getElementById("konversi").value = konversi;
        }else{
            konversi = "Anda tidak memilih";
            document.getElementById("konversi").value = konversi;
        }
    }
</script>
</body>
</html>
