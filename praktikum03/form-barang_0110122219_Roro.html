<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PEMESANAN BARANG</title>
</head>
<body>
    <form action="result-barang.html">
    <fieldset>
    <table border="1" cellspacing="0" rules="none" width="90%" style="margin:auto; background-color: lightgray;">
        <tr>
            <td>Home  |</td>
            <td>Generate Link  |</td>
            <td>Transaction History  |</td>
            <td>Policy  |</td>
            <td>Logout  |</td>
        </tr>
    </table>
    <br>
    <br>
        <img src="img/kotak.png" align="left" width="10%">
        <button>Upload Picture</button>
    <table align="center">
        <tr>
            <td>Title Here</td>
            <td>: <input type="text" id="title" size="50"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>: <textarea id="deskripsi" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Account Number</td>
            <td>: <input type="text" id="number" size="50"></td>
        </tr>
        <tr>
            <td>Bank</td>
            <td>: <input type="text" id="bank" size="50"></td>
        </tr>
        <tr>
            <td>Account Holder</td>
            <td>: <input type="text" id="akun" size="50"></td>
        </tr>
        <tr>
            <td>Transaction</td>
            <td>: <input type="number" id="transaction"></td>
        </tr>
        <tr>
            <td></td>
            <td>: <input type="checkbox" id="phone"> Send To Mobile Phone</td>
        </tr>
        <tr>
            <td></td>
            <td>: <input type="checkbox" id="email"> Send To Email</td>
        </tr>
        <tr>
            <td>Send To Mobile Phone</td>
            <td>: <input type="number" id="mobile"></td>
        </tr>
        <tr>
            <td>Send To Email</td>
            <td>: <input type="email" id="email" size="50"></td>
        </tr>
        <tr>
            <td></td>
            <td><button style="background-color:green; color:white;">Generate Nabr Link</button></td>
        </tr>
    </table>
    </fieldset>
    </form>
</body>
</html>
